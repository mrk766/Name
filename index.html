<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DevHub</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üí¨</text></svg>">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="top-nav">
    <div class="nav-title">DevHub</div>
    <div class="nav-links">
      <a href="#" id="nav-chatroom" class="active">Chatroom</a>
      <a href="#" id="nav-coderoom">Coderoom</a>
    </div>
    <div class="nav-actions">
      <button id="create-post-btn">Create Post</button>
      <button id="theme-toggle" title="Toggle Theme">üåô</button>
    </div>
  </nav>

  <!-- App Container -->
  <main id="app-container">
    <!-- Chatroom View -->
    <div id="chatroom-view" class="view active">
      <div class="filter-bar">
        <input type="text" id="chat-search" placeholder="Search chat..." />
      </div>
      <div id="chat-feed"></div>
      <form id="chat-input-form">
        <input type="text" id="chat-message-input" placeholder="Type a message..." autocomplete="off" required />
        <button type="submit">Send</button>
      </form>
    </div>

    <!-- Coderoom View -->
    <div id="coderoom-view" class="view">
      <div class="coderoom-sidebar">
        <h3>Subjects</h3>
        <ul id="subject-list"></ul>
        <input type="text" id="subject-search" placeholder="Search subjects..." />
      </div>
      <div class="coderoom-posts">
        <div class="filter-bar">
          <input type="text" id="post-search" placeholder="Search posts..." />
          <select id="post-sort">
            <option value="latest">Last Modified</option>
            <option value="oldest">First Modified</option>
            <option value="az">A‚ÄìZ</option>
          </select>
        </div>
        <div id="coderoom-posts-container"></div>
      </div>
    </div>

    <!-- Single Post View -->
    <div id="single-post-view" class="view">
      <div class="view-header">
        <button id="back-to-coderoom-btn">‚Üê Back</button>
        <button id="edit-post-btn">Edit Post</button>
        <button id="delete-post-btn">Delete Post</button>
      </div>
      <div id="post-detail-content"></div>
      <div id="comments-section">
        <h2>Comments</h2>
        <div id="post-comments-feed"></div>
        <form id="comment-form">
          <textarea id="comment-input" placeholder="Add a comment..." required rows="3"></textarea>
          <button type="submit">Post Comment</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Create/Edit Post Modal -->
  <div id="post-modal" class="modal-overlay">
    <div class="modal-content">
      <button class="modal-close">&times;</button>
      <h2 id="post-modal-title">Create a New Post</h2>
      <form id="post-form">
        <div class="form-group">
          <label for="post-title">Title</label>
          <input type="text" id="post-title" required />
        </div>
        <div class="form-group">
          <label for="post-subject">Subject (Select or New)</label>
          <input type="text" id="post-subject" list="subject-options" required />
          <datalist id="subject-options"></datalist>
        </div>
        <div class="form-group">
          <label for="post-language">Code Language</label>
          <input type="text" id="post-language" placeholder="e.g., javascript" required />
        </div>
        <div class="form-group">
          <label for="post-description">Description (Markdown supported)</label>
          <textarea id="post-description" rows="2"></textarea>
        </div>
        <div class="form-group">
          <label for="post-code">Code Snippet</label>
          <textarea id="post-code" rows="10" required></textarea>
        </div>
        <button type="submit">Publish Post</button>
      </form>
    </div>
  </div>

  <!-- Login Modal -->
  <div id="login-modal" class="modal-overlay">
    <div class="modal-content">
      <h2>Enter Your Name</h2>
      <p>This is a one-time login. Your name will appear with messages and posts.</p>
      <input type="text" id="username-input" placeholder="e.g., GhostCoder123" required />
      <button id="set-username-btn">Continue</button>
    </div>
  </div>

  <!-- Copy Notification -->
  <div id="copy-notification">Code copied!</div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
