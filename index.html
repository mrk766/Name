<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DevChat</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’¬</text></svg>">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="top-nav">
    <div class="nav-title">DevChat</div>
    <div class="nav-actions">
      <button id="create-post-btn">Create Post</button>
      <button id="theme-toggle" title="Toggle Theme">ðŸŒ™</button>
    </div>
  </nav>

  <!-- App Container -->
  <main id="app-container">
    <!-- Chatroom View -->
    <div id="chatroom-view" class="view active">
      <div class="chat-header">
        <div class="filter-bar">
          <input type="text" id="chat-search" placeholder="Search chat..." />
          <select id="chat-filter">
            <option value="all">All</option>
            <option value="messages">Messages</option>
            <option value="posts">Posts</option>
            <option value="comments">Comments</option>
          </select>
        </div>
        <button id="clear-chat-btn">Clear Chat</button>
      </div>
      <div id="chat-feed"></div>
      <form id="chat-input-form">
        <div class="input-container">
          <input type="text" id="chat-message-input" placeholder="Type a message (Markdown supported)..." autocomplete="off" required />
          <button type="button" id="markdown-help-btn" title="Markdown Help">?</button>
        </div>
        <button type="submit">Send</button>
      </form>
    </div>

    <!-- Create/Edit Post Modal -->
    <div id="post-modal" class="modal-overlay">
      <div class="modal-content">
        <button class="modal-close">&times;</button>
        <h2 id="post-modal-title">Create a New Post</h2>
        <form id="post-form">
          <div class="form-group">
            <label for="post-title">Title</label>
            <input type="text" id="post-title" required />
          </div>
          <div class="form-group">
            <label for="post-subject">Subject</label>
            <input type="text" id="post-subject" required />
          </div>
          <div class="form-group">
            <label for="post-language">Code Language</label>
            <input type="text" id="post-language" placeholder="e.g., javascript" required />
          </div>
          <div class="form-group">
            <label for="post-description">Description (Markdown supported)</label>
            <textarea id="post-description" rows="4"></textarea>
          </div>
          <div class="form-group">
            <label for="post-code">Code Snippet</label>
            <textarea id="post-code" rows="10" required></textarea>
          </div>
          <div class="form-group">
            <label for="post-image">Upload Image (optional)</label>
            <input type="file" id="post-image" accept="image/*" />
          </div>
          <button type="submit">Publish Post</button>
        </form>
      </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal-overlay">
      <div class="modal-content">
        <h2>Enter Your Name</h2>
        <p>This is a one-time login. Your name will appear with messages and posts.</p>
        <input type="text" id="username-input" placeholder="e.g., GhostCoder123" required />
        <button id="set-username-btn">Continue</button>
      </div>
    </div>

    <!-- Markdown Help Modal -->
    <div id="markdown-modal" class="modal-overlay">
      <div class="modal-content">
        <button class="modal-close">&times;</button>
        <h2>Markdown Help</h2>
        <div class="markdown-examples">
          <p><strong>Bold:</strong> **text**</p>
          <p><strong>Italic:</strong> *text*</p>
          <p><strong>Code:</strong> `code`</p>
          <p><strong>Code Block:</strong> ```language\ncode\n```</p>
          <p><strong>Link:</strong> [text](url)</p>
          <p><strong>Image:</strong> ![alt](url)</p>
          <p><strong>List:</strong> - item</p>
          <p><strong>Quote:</strong> > text</p>
        </div>
      </div>
    </div>

    <!-- Copy Notification -->
    <div id="copy-notification">Copied!</div>
  </main>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
